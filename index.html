<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>How to create a restaurant menu page</title>
    </head>
    <body>
    <nav class="navigation">
        <div class="navigation__logo">Fyner</div>
        <div class="navigation__links">
            <div class="hamburger-menu" id="hamburgerMenu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="link__list" id="linkList">
                <li class="link"><a class="link__tag" href="#">Our Menu</a></li>
                <li class="link"><a class="link__tag" href="#">Pick-Up Order</a></li>
                <li class="link"><a class="link__tag" href="#">About us</a></li>
            </ul>
        </div>    
    </nav>
    
    <div class="header__wrapper">
        <header class="header">Our Menu</header>
        <div class="underline"></div>
        <section class="mainBtn">
            <div class="allBtn" id="allBtn">All</div>
            <div class="allBtn" id="breakfastBtn">Breakfast</div>
            <div class="allBtn" id="lunchBtn">Lunch</div>
            <div class="allBtn" id="shakesBtn">Shakes</div>
            <div class="allBtn" id="dinnerBtn">Dinner</div>
        </section>
    </div>
    <div class="products__wrapper">

    <section>
        <div class="products" id="products">
        </div>
    </section>
    </div>

    </body>
    <script src="./script.js"></script>
</html>
